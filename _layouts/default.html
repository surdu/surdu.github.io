<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	{% if layout.is_post %}
	<title>{{ page.title }} | {{ site.name }}</title>
	<meta name="description" content="{{ page.excerpt | strip_html | strip }}" />

	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{{ page.excerpt | strip_html | strip }}" />
	<meta property="og:url" content="{{site.url}}{{ page.url }}" />
	<meta property="og:site_name" content="{{ site.name }}" />

	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip }}" />
	<meta name="twitter:creator" content="@{{ site.twitter }}" />
	<meta name="twitter:site" content="@{{ site.twitter }}" />
	<meta name="twitter:domain" content="surdu.me" />
	{% if page.meta_image %}
	<meta property="og:image" content="{{ site.url }}{{ page.meta_image }}" />
	<meta property="og:image:secure_url" content="{{ site.url }}{{ page.meta_image }}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:image" content="{{ site.url }}{{ page.meta_image }}" />
	{% else %}
	<meta property="og:image" content="{{ site.url }}/assets/images/profile.jpg" />
	<meta property="og:image:secure_url" content="{{ site.url }}/assets/images/profile.jpg" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:image" content="{{ site.url }}/assets/images/profile.jpg" />
	{% endif %}
	{% else %}
	<title>{{ site.name }}</title>
	<meta name="description" content="{{ site.meta_description}}" />

	<meta property="og:title" content="{{ site.name }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:description" content="{{ site.meta_description }}" />
	{% endif %}

	<meta name="google-site-verification" content="{{ site.google_search_console }}" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#000000" />

	<link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
</head>
<body class="{% if layout.post_class %}{{layout.post_class}}{% else %}home-template{% endif %}">

	{{ content }}
	<footer class="site-footer clearfix">
		<section class="copyright">
			<b>{{ site.name }}</b> &copy; {{"now" | date: "%Y"}}
		</section>
		<section class="poweredby">
			<a href="http://github.com/rosario/kasper">Kasper theme</a>
		</section>
	</footer>

	<script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
	<script type="text/javascript" src="/assets/js/index.js"></script>
	<script type="text/javascript" src="/assets/js/gist-embed.js"></script>

	{%- if site.google_analytics -%}
		{%- include google_analytics.html -%}
	{%- endif -%}
</body>
</html>
