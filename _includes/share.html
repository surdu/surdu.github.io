<section class="share">
	<div class="post-footer-title">Share this post</div>
	<a class="icon-twitter"
		href="http://twitter.com/share?text={{page.title}}&amp;url={{site.domain_name}}{{ page.url }}"
		aria-label="Share on Twitter"
		onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
	</a>
	<a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
		aria-label="Share on Facebook"
		onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
	</a>
	<a class="icon-google-plus"
		href="https://plus.google.com/share?url={{site.domain_name}}{{page.url}}"
		aria-label="Share on Google+"
		onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
	</a>
</section>
